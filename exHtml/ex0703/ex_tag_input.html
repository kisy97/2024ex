<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAG_INPUT</title>
</head>

<body>
    <h1>text 태그</h1>
    <div>
        <input type="text" id="fname" name="fname" value="" placeholder='이름을 입력하세요'>
    </div>
    <br><br>
    <h1>button 태그</h1>
    <div>
        <input type="button" id="fbutton" name="fbutton" value="중복확인버튼">
    </div>
    <br><br>
    <h1>checkbox 태그</h1>
    <div>
        <input type="checkbox" name="fcheckbox1" id="fcheckbox1" value="골프">골프
        <input type="checkbox" name="fcheckbox2" id="fcheckbox2" value="축구">축구
        <input type="checkbox" name="fcheckbox3" id="fcheckbox3" value="야구">야구
        <input type="checkbox" name="fcheckbox4" id="fcheckbox4" value="탁구">탁구
    </div>
    <br><br>
    <h1>color 태그</h1>
    <div><input type="color" id="fcolor" name="fcolor" value="#ff0000"></div>
    <br><br>
    <h1>date 태그</h1>
    <div>
        <input type="date" name="fdate" id="fdate" value="">
    </div>
    <br><br>
    <h1>datetime-local 태그</h1>
    <div>
        <input type="datetime-local" name="fdatetime-local" id="fdatetime-local" value="">
    </div>
    <br><br>
    <h1>file 태그</h1>
    <div>
        <input type="file" id="ffile" name="ffile" value="">
    </div>
    <br><br>
    <h1>hidden 태그</h1>
    <div>
        <input type="hidden" id="ffile" name="ffile" value="">
    </div>
    <br><br>
    <h1>image 태그</h1>
    <div>
        <input type="image" src="../예제/img/blog-post-img2.jpg" name="fimage" id="fimage" width="50px" height="50px"
            value="">
    </div>
    <br><br>
    <h1>month 태그</h1>
    <div>
        <input type="month" id="fmonth" name="fmonth" value="">
    </div>
    <br><br>
    <h1>number 태그</h1>
    <div>
        <input type="number" id="fnumber" name="fnumber" value="">
    </div>
    <br><br>
    <h1>password 태그</h1>
    <div>
        <input type="password" id="fpassword" name="fpassword" value="">
    </div>
    <br><br>
    <h1>radio 태그</h1>
    <div>
        <input type="radio" name="fradio" id="fradio1" value="">참
        <input type="radio" name="fradio" id="fradio2" value="">거짓
    </div>
    <br><br>
    <h1>range 태그</h1>
    <div>
        <input type="range" id="frange" name="frange" min="0" max="10" value="0">
    </div>
    <br><br>
    <h1>reset 태그</h1>
    <div>
        <input type="reset" id="freset" name="freset" value="">
    </div>
    <br><br>
    <h1>search 태그</h1>
    <div>
        <input type="search" name="fsearch" id="fsearch" value="">
    </div>
    <br><br>
    <h1>submit 태그</h1>
    <div>
        <input type="submit" id="fsubmit" name="fsubmit" value="submit button">
    </div>
    <br><br>
    <h1>tel 태그</h1>
    <div>
        <input type="tel" name="ftel" id="ftel" value="">
    </div>
    <br><br>
    <h1>time 태그</h1>
    <div>
        <input type="time" name="ftime" id="ftime" value="">
    </div>
    <br><br>
    <h1>url 태그</h1>
    <div>
        <input type="url" name="furl" id="furl" value="">
    </div>
</body>

</html>
