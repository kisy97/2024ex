<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>
</head>

<body>
    <h1>label태그</h1>
    <div>
        <label for="idfname">이름:</label>
        <div>
            <input type="text" name="idfname" id="idfname" value="">
        </div>
    </div>
    <br><br>
    <h1>map 태그</h1>
    <div>
        <div>
            <img src="../예제/img/restaurant-img4.jpg" alt="" width="744px" height="710px" usemap="#allmap">
            <map name="allmap">
                <area shape="rect" coords="20,180,340,602" href="http://naver.com" target="_blank">
                <area shape="rect" coords="340,80,725,528" href="https://www.w3schools.com/" alt="" target="_blank">
                <area shape="circle" coords="540,50,40" href="https://www.youtube.com/" alt="" target="_blank">
                <area shape="poly" coords="270,600,370,600,370,530,400,535,450,545,500,580,520,630,475,670,380,682,310,660,280,640,260,600" href="https://chzzk.naver.com/" alt="">
            </map>
        </div>
    </div>
    <br><br>
    <h1>object 태그</h1>
    <div>
        <object data="../예제/img/blog-post-img3.jpg" width="300" height="200"></object>
    </div>

</body>

</html>
