<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            padding: 5px;
        }

        .n1 {
            border: 2px solid rebeccapurple;
        }

        .n2 {
            border: 2px solid rebeccapurple;
            border-radius: 5px;
        }

        .n3 {
            border: 2px solid rebeccapurple;
            border-radius: 8px;
        }

        .n4 {
            border: 2px solid rebeccapurple;
            border-radius: 12px;
        }
    </style>
</head>

<body>
    <p class="n1">normal border</p>
    <p class="n2">normal border</p>
    <p class="n3">normal border</p>
    <p class="n4">normal border</p>
    <p>normal border</p>
</body>

</html>
