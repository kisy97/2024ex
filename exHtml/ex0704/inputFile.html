<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>input속성 accept</h1>
    <form action="#">
        이미지 선택:
        <!-- 모든 오디오 파일 accept="audio/*" -->
         <!-- 모든 비디오파일 accept="video/*" -->
          <!-- 모든 이미지 파일 accept="image/*" -->
           <!-- 특정 확장자 accept=".jpg, .txt" -->
        <input type="file" name="img" accept="audio/*">
        <br><input type="submit">
    </form>
    <h1>링크</h1>
    <h2>이미지에 링크<b>네이버</b>걸기</h2>
    <br>
    <a href="https://naver.com/" target="_blank">
        <img src="../예제/img/981.jpg" alt="네이버로" width="100px" height="100">
    </a>
</body>
</html>
