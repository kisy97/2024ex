<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>q 태그</h1>
    <p>
        문장 내용중 <q>인용문 표시 할 때 사용</q> 됩니다.
    </p>
    <p>
    <blockquote>
        긴 인용문에서는
        blockquote를 사용하세요
    </blockquote>
    </p>
    <br><br>
    <h1>samp 태그</h1>
    <h3>자바스크립트에서 버튼을 클릭 했더니 아래와 같이 메시지가 표시 되었습니다.</h3>
    <p>
        <samp>File not found!</samp>
    </p>
    <br><br>
    <h1>small 태그</h1>
    <p>보통문자 크기와 <small>small 태그 문자는 이렇게 작게 표현된다.</small></p>
    <br><br>
    <h1>script 태그</h1>
    <script>
        alert("Hello Javascript!")
    </script>
    <!-- 자바스크립트를 지원하지 않는다면 noscript가 실행 -->
    <noscript>
        Sorry, your browser does not support JavaScript!
    </noscript>
    
</body>

</html>
