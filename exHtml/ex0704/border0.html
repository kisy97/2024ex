<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .border {
            /* border: 두께 모양 색깔 */
            border: 5px solid orangered;
        }
        .borderleft {
            border-left: 6px solid #6a53a8;
        }
        .borderbottom {
            border-bottom: 3px dashed purple;
        }
    </style>
</head>
<body>
    <p class="border">기본 border 간편하게 사용해보자</p>
    <p class="borderleft">기본 borderleft 간편하게 사용해보자</p>
    <p class="borderbottom">기본 borderbottom 간편하게 사용해보자</p>
</body>
</html>
