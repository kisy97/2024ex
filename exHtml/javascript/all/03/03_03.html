<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typeof 사용하기</title>
</head>
<body>
<script>
var num = -3.14159265359;
var str = "Quotes can also be \"escaped\".";
var boolm = true;
var no = null;
var some;
console.log(typeof num);
console.log(typeof str);
console.log(typeof boolm);
console.log(typeof no);
console.log(typeof some);
</script>
</body>
</html>
