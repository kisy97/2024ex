<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Thymeleaf Sample</title>
</head>
<body>

	<h1 th:text="'hello world'">표시하는 부분</h1>

	<h1>안녕하세요 ! [[${name}]]씨</h1>

	<h1 th:text="'오늘의 날씨는 ' + '맑음 ' + '입니다.'">표시하는 부분</h1>

	<h1 th:text="|안녕하세요 ${name}씨|">표시하는 부분</h1>

	<div th:with="a=1,b=2">
		<span th:text="|${a} + ${b} = ${a+b}|"></span>
	</div>

	<span th:text="1 > 10"></span>
	<span th:text="1 < 10"></span>
	<span th:text="1 >= 10"></span>
	<span th:text="1 <= 10"></span>

	<p th:text="${name} == '이순신'? '이순신입니다.':'이순신이 아닙니다.'"></p>

	<div th:if="${name} == '이순신'">
		<p>이순신입니다.!</p>
	</div>
	<div th:unless="${name} == '영희'">
		<p>영희가 아닙니다.</p>
	</div>

	<div th:switch="${name}">
		<p th:case="이순신" th:text="|${name}입니다.|"></p>
		<p th:case="영희" th:text="|${name}입니다.|"></p>
		<p th:case="철수" th:text="|${name}입니다.|"></p>
		<p th:case="*">명부에 없습니다.</p>
	</div>
	<!-- 참조 -->
	.으로 접근:
	<span th:text="${mb.id}">ID</span> -
	<span th:text="${mb.name}">이름</span>
	<br> []으로 접근:
	<span th:text="${mb['id']}">ID</span> -
	<span th:text="${mb['name']}">이름</span>
	<br>

	<th:block th:object="${mb}">
	.으로 접근: <span th:text="*{id}">ID</span> - <span
			th:text="*{name}">이름</span>
		<br>
		[]으로 접근: <span th:text="*{['id']}">ID</span> - <span
			th:text="*{['name']}">이름</span>
		<br>
	</th:block>
	
	<!-- 13: 참조 list -->
	<span th:text="${list[0]}">방위</span>
	<span th:text="${list[1]}">방위</span>
	<span th:text="${list[2]}">방위</span>
	<span th:text="${list[3]}">방위</span> <br>
	<!-- 13: 참조 map -->
	.으로 접근 : <span th:text="${map.hong.name}">이름1</span> - <span th:text="${map.lee.name}">이름2</span> <br>
	[]로 접근 : <span th:text="${map['hong']['name']}">이름1</span> - <span th:text="${map['lee']['name']}">이름2</span> <br>
	
	<div th:each="member : ${members}">
		<p>[[${member.id}]] : [[${member.name}]]</p>
	</div>
	
	
	<!-- 프래그먼트 -->
	<h1>Fragment를 아래에 삽입하기</h1>
	<div id="one" th:insert="fragment :: one"></div>
	<div id="three" th:insert="fragment :: three"></div>
	
	
</body>
</html>
